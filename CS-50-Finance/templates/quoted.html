{% extends "layout.html" %}

{% block start %}
   Stock Information
{% endblock %}

{% block main %}
    <p>
        The stock you chose has the name/price/symbol of:
    </p>
    <p>Name: {{ name }}</p>
    <p>Price: {{ price | usd }}</p>
    <p>Symbol: {{ symbol }}</p>
{% endblock %}
